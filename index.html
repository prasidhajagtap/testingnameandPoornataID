<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash Game | WebView Sync Test</title>
    <style>
        :root { --dash-blue: #0056b3; --seamex-gray: #777; }
        body { font-family: sans-serif; background: #f0f2f5; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .container { background: white; border-radius: 15px; padding: 25px; width: 100%; max-width: 400px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); border-top: 6px solid var(--dash-blue); }
        .header { text-align: center; margin-bottom: 20px; }
        .branding { font-size: 12px; color: var(--seamex-gray); text-transform: uppercase; letter-spacing: 1px; }
        .result-item { background: #f8f9fa; border: 1px solid #ddd; padding: 12px; border-radius: 8px; margin-bottom: 10px; }
        .label { font-size: 11px; color: #888; font-weight: bold; }
        .value { font-size: 16px; color: #222; font-family: 'Courier New', monospace; }
        .success { color: #28a745; font-weight: bold; }
        button { width: 100%; padding: 15px; background: var(--dash-blue); color: white; border: none; border-radius: 8px; font-weight: bold; margin-top: 10px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h2 style="margin:0;">Game Sync Tester</h2>
        <div class="branding">Powered By Seamex</div>
    </div>

    <div class="result-item">
        <div class="label">POORNATA ID</div>
        <div id="p-id" class="value">Searching...</div>
    </div>

    <div class="result-item">
        <div class="label">EMPLOYEE NAME</div>
        <div id="p-name" class="value">Searching...</div>
    </div>

    <button onclick="runDiagnostic()">Refresh Data</button>
    
    <p style="font-size: 10px; color: #999; text-align: center; margin-top: 20px;">
        Note: If fields show "Searching...", the WebView may not have access to the Poornata session cookies.
    </p>
</div>

<script>
    function runDiagnostic() {
        // Attempt to extract from document.cookie
        const allCookies = document.cookie;
        console.log("Raw Cookies:", allCookies);

        // Logic to find specific keys
        function getVal(key) {
            const match = document.cookie.match(new RegExp('(^| )' + key + '=([^;]+)'));
            return match ? decodeURIComponent(match[2]) : null;
        }

        // Potential Poornata/SharePoint cookie keys
        const empId = getVal('EmployeeID') || getVal('WSS_Id') || getVal('FedAuth');
        const empName = getVal('UserName') || getVal('UserDisplayName');

        document.getElementById('p-id').innerHTML = empId ? `<span class="success">${empId}</span>` : "Not Found";
        document.getElementById('p-name').innerHTML = empName ? `<span class="success">${empName}</span>` : "Not Found";
    }

    // Auto-run on load
    window.onload = runDiagnostic;
</script>

</body>
</html>
